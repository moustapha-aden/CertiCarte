# Configuration Docker Compose pour le développement
# Plus rapide car utilise les assets déjà buildés localement

services:
  # Service PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: app
    container_name: certicarte_app_dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      # Exclure node_modules et vendor du montage pour éviter les conflits
      - /var/www/html/node_modules
      - /var/www/html/vendor
    networks:
      - certicarte-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-certicarte}
      - DB_USERNAME=${DB_USERNAME:-certicarte_user}
      - DB_PASSWORD=${DB_PASSWORD:-certicarte_password}
      - APP_ENV=local
      - APP_DEBUG=true

  # Service Nginx
  web:
    image: nginx:alpine
    container_name: certicarte_web_dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./storage:/var/www/html/storage
    networks:
      - certicarte-network
    depends_on:
      - app

  # Service MySQL
  db:
    image: mysql:8.0
    container_name: certicarte_db_dev
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-certicarte}
      MYSQL_USER: ${DB_USERNAME:-certicarte_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-certicarte_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - certicarte-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  db_data:
    driver: local

networks:
  certicarte-network:
    driver: bridge

